<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-Capstone</title>
  </head>
  <body>
    <nav class="header">

      <div>
        <img class="logo" src="./assets/Icons/logo.png" alt="logo">
      </div>

      <ul>
        <li> <a href="#">Films <span>0</span></a> </li>
        <li> <a href="#">Actor</a></li>
        <li> <a href="#">Release</a></li>
      </ul>
      
    </nav>
    <div id="cards"></div>

    <section id="reservation_page">
      <div id="subcontainer">
        <div id="head_reservations">
          <div class="tvshow_img"></div>
          <div class="closeX_box"><a class="closeX" href="#"></a></div>
        </div>

        <div id="show_description">
          <h3>Space 3</h3>
          <div id="description_card">
            <div class="feature">Fuel: titanium</div>
            <div class="feature">Length: 100,000</div>
            <div class="feature">Weigth: 400</div>
            <div class="feature">Power: 100,000,000</div>
          </div>
        </div>

        <div id="reservations">
          <h4 id="reservs_title">Reservations<span>0</span></h4>
          <ul id="reservations_list">
          </ul>
        </div>

        <form id="add_reservations">
          <h4 id="reservs_form">Add a reservation</h4>
          <input type="text" name="name" id="add-name" placeholder="Your name">
          <input type="date" name="start" id="start_date" placeholder="Start date">
          <input type="date" name="end" id="end_date" placeholder="End date">
          <button type="submit" id="reserve_button">Reserve</button>
        </form>
      </div>  
    </section>


    <footer class="foot">
      <p>
        Created by Microverse under CC License
      </p>
    </footer>
  </body>
</html>
